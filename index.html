<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back of ATM Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="header">
<h6 class="c-card">CREDIT CARD</h6>
<h6 class="card-type">Infinite</h5>
</div>
<h6 class="bank-name">Firstbank</h6>
<div class="images">
    <img src="./chip.jpg" alt="" class="chip">
    <img src="./countless wifi.png" alt="" class="wi-fi">
</div>
<div class="card-pan">
    <h4>1234</h4> <h4>5678</h4>
    <h4>9012</h4> <h4>3456</h4>
    </div>
<div class="period">
    <h6>VALID <br>FROM</h6> 
    <h5 class="open">04/24</h5> 
    <br> <h6>VALID <br> THRU</h6> 
    <h5 class="close">04/30</h5>
</div>
<h6 class="since"> Cardholder Since</h6>
<div class="footer"> 
    <h5 class="name">AHMED GIWA
     </h5>
     <img src="./Mastercard-logo.svg.png" alt="" 
     class="mastercard-logo"> 
</div>    

</div>


   <div class="container-1">
        <div class="stripe">
    </div>
    <div class="signature-box">
<img src="./sig.png" alt="" class="sign">
<h6>724</h6>
    </div>
    <img src="./hologram.jpg" alt="" class="holo">
<h6 class="footer-1">For Customer service
    <br>Contact: XXXXXX
</h6>    
</div>

</body>
</html>
